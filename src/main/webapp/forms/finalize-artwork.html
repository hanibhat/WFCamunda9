<form name="finalizeArtwork">
    <div class="form-group">
        <label for="contractID">Contract ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="contractID"
               name="contractID" />
    </div>
    <div class="form-group">
        <label for="designSpecification">Design Specification</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="designSpecification"
               name="designSpecification" />
    </div>
    <div class="form-group">
        <label for="uploadArtwork">Upload Artwork</label>
        <input class="form-control"
        	   type="file"
               cam-variable-type="file"
               cam-variable-name="uploadArtwork"
               name="uploadArtwork" />
    </div>
</form>
