<form name="finalizeDesign">
    <div class="form-group">
        <label for="contractID">Contract ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="contractID"
               name="contractID" />
    </div>
    <div class="form-group">
        <label for="designSpecification">Design Specification</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="designSpecification"
               name="designSpecification" />
    </div>
</form>
