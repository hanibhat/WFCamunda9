<form name="form1">
  <div class="form-group">
    <label for="corrID">corrID:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="corrID"
           name="corrID" disabled/>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Name"
           name="Name" disabled/>
  </div>
  
  <div class="form-group">
    <label for="company">Company:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="company"
           name="company" disabled/>
  </div>
  
  <div class="form-group">
    <label for="address">Address:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="address"
           name="address" disabled/>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="email"
           name="email" />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="phone"
           name="phone" disabled/>
  </div>
    
  <div class="form-group">
    <label for="classifiedRequirements">Classified Requirements - Link to document:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="classifiedRequirements"
           name="classifiedRequirements" disabled/>
  </div>
  
  <div class="form-group">
	  <input type="checkbox"
       		cam-variable-name="hardcopyRequired"
       		cam-variable-type="Boolean" disabled/>
      <label for="hardcopyRequired">Hardcopy required for final delivery</label>
   </div> 

  <div class="form-group">
	  <input type="checkbox"
       		cam-variable-name="approved"
       		cam-variable-type="Boolean" />
      <label for="approved">Do you confirm the project offer from ISS and want to talk about further details?</label>
   </div> 

</form>
