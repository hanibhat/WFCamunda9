<form name="form8">

  <div class="form-group">
    <label for="corrID">corrID:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="corrID"
           name="corrID" disabled/>
  </div>
  
  <div class="form-group">
    <label for="linkToContract">Link to contract for customer:</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="linkToContract"
           name="linkToContract" required />
  </div>
  
  <div class="form-group required">
	  <input type="checkbox"
       		cam-variable-name="contractUploaded"
       		cam-variable-type="Boolean" required/>
      <label for="contractUploaded">Contract finalized and uploaded</label>
   </div> 

</form>
