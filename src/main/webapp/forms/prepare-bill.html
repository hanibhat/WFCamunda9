<form name="prepareBill">
    <div class="form-group">
        <label for="contractID">Contract ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="contractID"
               name="contractID" />
    </div>
    <div class="form-group">
        <label for="organization">Organization</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="organization"
               name="organization"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control"
        	   type="date"
               cam-variable-type="date"
               cam-variable-name="date"
               name ="date" />
    </div>
    <div class="form-group">
        <label for="price">Price â‚¬</label>
        <input class="form-control"
               cam-variable-type="Double"
               cam-variable-name="price"
               name ="price" />
    </div>
    <div class="form-group">
        <label for="IBAN">Transfer to IBAN</label>
        <input class="form-control"
               cam-variable-type="number"
               cam-variable-name="IBAN"
               name ="IBAN" />
    </div>
</form>
