<form name="initiateContract">
 	<div class="form-group">
        <label for="contractID">Contract ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="contractID"
               name="contractID" />
    </div>
    <div class="form-group">
        <label for="organization">Organization</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="organization"
               name="organization"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control"
        	   type="date"
               cam-variable-type="date"
               cam-variable-name="date"
               name ="date" />
    </div>
    <div class="form-group">
        <label for="payment">Payment received</label>
        <input class="form-control"
        	   type="checkbox"
               cam-variable-type="checkbox"
               cam-variable-name="payment"
               name ="payment" 
               required/>
    </div>
    <div class="form-group">
        <label for="terminate">Terminate Collaboration</label>
        <input class="form-control"
        	   type="checkbox"
               cam-variable-type="checkbox"
               cam-variable-name="terminate"
               name ="terminate" 
               required/>
    </div>
</form>
